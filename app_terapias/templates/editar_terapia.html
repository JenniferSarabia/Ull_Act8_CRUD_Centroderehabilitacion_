<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Terapia</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Editar Terapia</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ terapia.nombre }}" required>

        <label>Descripción:</label>
        <textarea name="descripcion" required>{{ terapia.descripcion }}</textarea>

        <label>Duración (minutos):</label>
        <input type="number" name="duracion" value="{{ terapia.duracion }}" required>

        <label>Cita:</label>
        <input type="datetime-local" name="cita" value="{{ terapia.cita|date:'Y-m-d\TH:i' }}" required>

        <button type="submit">Actualizar</button>
    </form>
    <a href="/">Volver al listado</a>
</body>
</html>
